services:
  # GAIA Backend Web Service
  - type: web
    name: gaia-backend
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: AUTONOMOUS_MODE
        value: true
      - key: DB_DIALECT
        value: postgres
      - key: GEMINI_API_KEY
        sync: false
      - key: OPENROUTER_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: APP_URL
        value: https://gaia-backend.onrender.com
      - key: OPENWEATHER_API_KEY
        sync: false
      - key: WEATHERBIT_API_KEY
        sync: false
      - key: NEWSAPI_KEY
        sync: false
      - key: NOAA_API_KEY
        sync: false
      - key: OPENAQ_API_KEY
        sync: false
      - key: AQICN_API_KEY
        sync: false
      - key: OPUS_SERVICE_KEY
        sync: false
      - key: OPUS_WORKFLOW_ID
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: gaia-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: gaia-db
    databaseName: gaia
    user: gaia
    plan: free
    region: oregon
